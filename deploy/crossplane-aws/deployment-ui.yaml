apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.quarkus.io/vcs-ref: main
    app.quarkus.io/vcs-url: https://github.com/esara/quarkus-super-heroes
    app.quarkus.io/vcs-uri: https://github.com/esara/quarkus-super-heroes.git
    app.openshift.io/connects-to: "rest-fights,otel-collector"
    prometheus.io/scrape: "true"
    prometheus.io/path: /q/metrics
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
  labels:
    app.kubernetes.io/name: quarkus-workshop-ui
    app.kubernetes.io/part-of: ui-super-heroes
    app.kubernetes.io/managed-by: quarkus
  name: quarkus-workshop-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: quarkus-workshop-ui
      app.kubernetes.io/part-of: ui-super-heroes
  template:
    metadata:
      annotations:
        app.quarkus.io/vcs-ref: main
        app.quarkus.io/vcs-url: https://github.com/esara/quarkus-super-heroes
        app.quarkus.io/vcs-uri: https://github.com/esara/quarkus-super-heroes.git
        app.openshift.io/connects-to: "rest-fights,otel-collector"
        prometheus.io/scrape: "true"
        prometheus.io/path: /q/metrics
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
      labels:
        app.kubernetes.io/name: quarkus-workshop-ui
        app.kubernetes.io/part-of: ui-super-heroes
        app.kubernetes.io/managed-by: quarkus
    spec:
      containers:
        - image: esara/quarkus-workshop-ui
          imagePullPolicy: IfNotPresent
          name: quarkus-workshop-ui
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: ui-config
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /q/health/started
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              memory: 4Gi
            requests:
              memory: 32Mi
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.quarkus.io/vcs-ref: main
    app.quarkus.io/vcs-url: https://github.com/esara/quarkus-super-heroes
    app.quarkus.io/vcs-uri: https://github.com/esara/quarkus-super-heroes.git
    app.openshift.io/connects-to: "rest-fights,otel-collector"
    prometheus.io/scrape: "true"
    prometheus.io/path: /q/metrics
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
    alb.ingress.kubernetes.io/healthcheck-path: /q/health/live
  labels:
    app.kubernetes.io/name: quarkus-workshop-ui
    app.kubernetes.io/part-of: ui-super-heroes
    app.kubernetes.io/managed-by: quarkus
  name: "quarkus-workshop-ui"
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app.kubernetes.io/name: quarkus-workshop-ui
    app.kubernetes.io/part-of: ui-super-heroes
  type: "NodePort"
